<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX 4 - PHP Form</title>
</head>
<body>
  
  <h1>Ajax POST FORM</h1>

  <p>Using Post</p>

  <form id="post-form">
    <input type="text" name="name" placeholder="Firstname" id="name">
    <input type="submit" value="Submit" >
  </form>

  <p id="output"></p>

  <div>
    <a href="ajax4-A-button.html">Button</a> | 
    <a href="ajax4-B-php-action.html">PHP</a> |
    <a href="ajax4-C-ajax.html">Ajax</a>
    <a href="ajax4-D-php-post.html">PHP Post</a>
    <a href="ajax4-E-ajax-post.html">Ajax Post</a>
  </div>

  <script>

      const form = document.getElementById('post-form');
      form.addEventListener( 'submit', postName);
  
      function postName(e) {
        // Prevent default action: Optional
        e.preventDefault();
      
        const name = document.getElementById('name').value;
        const params = "name="+name;
        
        const xhr = new XMLHttpRequest();
      
        xhr.open( 'POST', 'processdb.php', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        
      
        // 2. Function to execute when the request completes successfully
        xhr.onload = function() {
          if(this.status == 200) {
            console.log(this.responseText);
            document.getElementById('output').innerHTML = this.responseText;
          }
        }
        // 3. Send request to server
        xhr.send(params);
      }
  
    </script>
    

</body>
</html>
