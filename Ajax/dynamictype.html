<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Type Dynamic</title>
</head>
<body>
  <input type="text" placeholder="Type Something" onkeyup="dynamicText( this.value )" />
  <h1 id="output"></h1>
  
  <script>
  
    function dynamicText( string ) {
      document.getElementById('output').innerHTML = string;
    }

  </script>
</body>
</html>
